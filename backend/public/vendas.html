<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vendas - Mercearia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="topbar">
      <h1>Registrar Venda</h1>
      <a href="dashboard.html">Voltar</a>
    </nav>

    <main class="container">
      <h2>Nova Venda</h2>

      <div class="form-group">
        <label>Produto</label>
        <select id="produto"></select>
      </div>

      <div class="form-group">
        <label>Quantidade</label>
        <input id="quantidade" type="number" min="1" placeholder="Quantidade" />
      </div>

      <button id="btnAddProduto">Adicionar Produto</button>

      <h3>Itens</h3>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="itens"></tbody>
      </table>

      <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>

      <div class="form-group">
        <label>Valor Recebido</label>
        <input
          id="valorRecebido"
          type="number"
          step="0.01"
          placeholder="Valor recebido"
        />
      </div>

      <p><strong>Troco:</strong> R$ <span id="troco">0.00</span></p>

      <div class="form-group">
        <label>Tipo de Pagamento</label>
        <select id="tipo">
          <option value="dinheiro">Dinheiro</option>
          <option value="cartao">Cartão</option>
          <option value="fiado">Fiado</option>
        </select>
      </div>

      <div class="form-group">
        <label>Cliente (opcional)</label>
        <select id="cliente"></select>
      </div>

      <button id="btnFinalizar">Finalizar Venda</button>
    </main>

    <script src="js/vendas.js"></script>
  </body>
</html>
