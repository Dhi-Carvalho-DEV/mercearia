<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Produtos - Mercearia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="topbar">
      <h1>Produtos</h1>
      <a href="dashboard.html">Voltar</a>
    </nav>

    <main class="container">
      <h2>Novo Produto</h2>
      <div class="form-group">
        <input id="nome" placeholder="Nome do produto" />
      </div>
      <div class="form-group">
        <input id="categoria" placeholder="Categoria" />
      </div>
      <div class="form-group">
        <input id="preco" type="number" step="0.01" placeholder="Preço" />
      </div>
      <div class="form-group">
        <input id="quantidade" type="number" placeholder="Quantidade" />
      </div>
      <button id="btnAddProduto">Salvar Produto</button>

      <h2>Lista de Produtos</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Qtd</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaProdutos"></tbody>
      </table>
    </main>

    <script src="js/produtos.js"></script>
  </body>
</html>
