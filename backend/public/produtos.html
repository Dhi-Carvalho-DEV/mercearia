<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - Mercearia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Produtos</h1>
      <button onclick="window.location.href='dashboard.html'">Voltar</button>
    </header>

    <main>
      <form id="produtoForm">
        <input type="hidden" id="produtoId" />
        <label>Nome:</label>
        <input type="text" id="nome" required />
        <label>Categoria:</label>
        <input type="text" id="categoria" />
        <label>Preço:</label>
        <input type="number" id="preco" step="0.01" min="0" required />
        <label>Quantidade:</label>
        <input type="number" id="quantidade" min="0" required />
        <button type="submit">Salvar</button>
        <p id="errorMsg" class="error"></p>
      </form>

      <h2>Lista de Produtos</h2>
      <table id="produtosTable" border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script src="js/produtos.js"></script>
  </body>
</html>
