<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Mercearia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bem-vindo, <span id="userName"></span></h1>
      <button id="logoutBtn">Sair</button>
    </header>

    <main>
      <div class="cards-container">
        <div class="card" onclick="window.location.href='produtos.html'">
          Produtos
        </div>
        <div class="card" onclick="window.location.href='clientes.html'">
          Clientes
        </div>
        <div class="card" onclick="window.location.href='vendas.html'">
          Vendas
        </div>
        <div class="card" onclick="window.location.href='relatorios.html'">
          Relat√≥rios
        </div>
      </div>
    </main>

    <script>
      const token = localStorage.getItem("token");
      const userName = document.getElementById("userName");
      const logoutBtn = document.getElementById("logoutBtn");

      if (!token) window.location.href = "index.html";

      userName.textContent = localStorage.getItem("username");

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
