<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas - Mercearia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Vendas</h1>
      <button onclick="window.location.href='dashboard.html'">Voltar</button>
    </header>

    <main>
      <form id="vendaForm">
        <label>Cliente:</label>
        <select id="clienteSelect"></select>

        <label>Tipo de Pagamento:</label>
        <select id="tipoPagamento">
          <option>DINHEIRO</option>
          <option>CART√ÉO</option>
        </select>

        <h2>Itens</h2>
        <div id="itensContainer"></div>
        <button type="button" id="addItemBtn">Adicionar Item</button>

        <label>Total:</label>
        <input type="number" id="total" readonly />

        <label>Valor Recebido:</label>
        <input type="number" id="valorRecebido" />

        <label>Troco:</label>
        <input type="number" id="troco" readonly />

        <button type="submit">Finalizar Venda</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </main>

    <script src="js/vendas.js"></script>
  </body>
</html>
